<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="center">
        <div id="search-box">
          <h1>Current temperature: <span id="current-temperature">20</span></h1>
          <form id="select-city">
            <input id="current-city" type="text" placeholder="Enter a city"></input>
            <input class="submit-btn" type="submit"></input>
          </form>
        </div>
        <div class="thermostat">
          <div class="controls">
            <button class="btn" id="temp-up">+</button>
            <h1 id="temperature"></h1>
            <button class="btn" id="temp-down">-</button>
            <button class="btn" id="temp-reset">reset</button>
          </div>
        </div>
      </div>
      <div class="center">
        power saving mode is <span id="power-saving-status">on</span>
      </div>
      <div class="row">
        <button class="submit-btn" id="psm-on">PSM on</button>
        <button class="submit-btn" id="psm-off">PSM off</button> 
      </div>
    </section>

    <script src="src/interface.js"></script>
    <script src="src/thermostat.js"></script>
  </body>
</html>
